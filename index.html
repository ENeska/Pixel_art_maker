<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/reset.min.css">


    </head>
    <body>

    <div id="draw">

        <section id="section1">
        <h1 id="title">Pixel Art Maker</h1>
        </section>

        <section id="section2">
            <p id="size">Size: <span id="sizeDynamic"></span></p>
            <table id="pixel_canvas"></table>
        </section>

        <section id="section3">
            <h2 class="subtitle">Choose Grid Size:</h2>

            <form id="sizePicker">
                <span>Row:</span>
                <input type="number" id="row" name="height" min="1" max="10" value="10">
                <span>Column:</span>
                <input type="number" id="column" name="width" min="1" max="10" value="10">
            </form>

            <div id="text"></div>
            <button id="buttonGrey"> Draw </button>
            <h2 class="subtitle">Pick A Color:</h2>

            <div class="allPick">
                <div class="colorPick" id="color1"></div>
                <div class="colorPick"  id="color2"></div>
                <div class="colorPick"  id="color3"></div>
                <div class="colorPick"  id="color4"></div>
                <div class="colorPick"  id="color5"></div>
                <div class="colorPick"  id="color6"></div>
                <div class="colorPick"  id="color7"></div>
                <div class="colorPick"  id="color8"></div>
                <div class="colorPick"  id="color9"></div>
            </div>

    </section>

    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/modernizr-2.8.3.min.js"></script>
    <script src="js/app.js"></script>

    </body>
</html>
