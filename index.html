
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/reset.min.css">


    </head>
    <body>

    <div id="draw">

        <section id="section1">
        <h1 id="title">Pixel Art Maker</h1>
        </section>
        <section id="poleMalowania">

            <div id="pole1">
                <img src="style/icon/undo%20(3).png" class="chooseOption" id="wstecz">
                <img src="style/icon/022-palette.png" class="chooseOption" id="wybierzKolor">
                <img src="style/icon/048-eraser.png" class="chooseOption" id="white">
                <img src="style/icon/033-rulers.png" class="chooseOption" id="siatka">


            </div>
            <div id="pole2">
                <p id="size">Size: <span id="sizeDynamic"></span></p>
                <table id="pixel_canvas"></table>
            </div>

            <div id="pole3">
                <div class="colorPick" id="color1"></div>
                <div class="colorPick"  id="color2"></div>
                <div class="colorPick"  id="color3"></div>
                <div class="colorPick"  id="color4"></div>
                <div class="colorPick"  id="color5"></div>
                <div class="colorPick"  id="color6"></div>
                <div class="colorPick"  id="color7"></div>
                <div class="colorPick"  id="color8"></div>
                <div class="colorPick"  id="color9"></div>
            </div>

        </section>
        <section id="section3">
            <h2 class="subtitle">Choose Grid Size:</h2>

            <div id="wymiary">

                <form id="sizePicker">
                    <span>Row:</span>
                    <input type="number" id="row" name="height" min="1" max="10" value="10">
                    <span>Column:</span>
                    <input type="number" id="column" name="width" min="1" max="10" value="10">
                </form>
                <button id="buttonGrey">Draw</button>
            </div>

            <div id="text"></div>






    </section>

    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/modernizr-2.8.3.min.js"></script>
    <script src="js/app.js"></script>

    </body>
</html>
